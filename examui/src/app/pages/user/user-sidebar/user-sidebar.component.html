<mat-card>
    <mat-action-list>
        <div mat-subheader>Available Categories</div>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon style="vertical-align: middle;">quiz</mat-icon> All Quizzes</button>

        <button mat-list-item [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of categories">
            <mat-icon mat-list-icon style="vertical-align: middle;">quiz</mat-icon> {{ c.title }}</button>

    </mat-action-list>
</mat-card>
