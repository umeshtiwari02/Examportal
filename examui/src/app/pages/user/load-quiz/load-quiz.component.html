<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available quizzes</h1>
        <div class="row" *ngIf="quizzes">

            <div class="col-md-4 col-sm-6 col-12 mb20 mt10" *ngFor="let q of quizzes">

                <mat-card class="quiz-card">
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title class="truncate-title">
                            {{q.title}}
                        </mat-card-title>

                        <mat-card-subtitle class="truncate-subtitle">
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="truncate-description mb10">
                            {{q.description}}
                        </p>
                    </mat-card-content>

                    <mat-card-actions class="card-actions">
                        <button mat-stroked-button class="action-button">View</button>
                        <button mat-stroked-button class="startBtn action-button"
                            [routerLink]="'/user-dashboard/instructions/' + q.qid">Start</button>
                        <button mat-button class="info-button">Questions : {{q.numberOfQuestions}}</button>
                        <button mat-button class="info-button">Max. M : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div class="container" *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1 class="text-center mb20">No quizzes available in this category.</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
