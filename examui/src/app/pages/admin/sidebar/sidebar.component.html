<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/admin"><mat-icon mat-list-icon
                style="vertical-align: middle;">home</mat-icon> Home</button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon style="vertical-align: middle;">account_circle</mat-icon> Profile</button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon style="vertical-align: middle;">list</mat-icon> Categories</button>

        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon style="vertical-align: middle;">add_circle_outline</mat-icon> Add
            Categories</button>

        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon style="vertical-align: middle;">quiz</mat-icon> Quizzes</button>

        <button mat-list-item routerLink="/admin/add-quiz">
            <mat-icon mat-list-icon style="vertical-align: middle;">add</mat-icon> Add Quiz</button>

        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon style="vertical-align: middle;">logout</mat-icon> Logout</button>
    </mat-action-list>
</mat-card>
