<mat-card class="mt10 mb20 ml20 mr20" *ngFor="let q of quizzes">

    <div [class]="q.active ? 'statusActive' : '' ">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ q.title }}</mat-card-title>
            <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
        </mat-card-header>


        <mat-card-content>
            <p>{{ q.description }}</p>
        </mat-card-content>

        <mat-card-actions class="mb10">
            <button [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title" mat-flat-button>Questions</button>
            <button mat-stroked-button class="ml20">Max Marks: {{ q.maxMarks }}</button>
            <button mat-stroked-button class="ml20">Questions: {{ q.numberOfQuestions }}</button>
            <button mat-raised-button class="ml20">Attempts</button>
            <button mat-flat-button class="ml20 deleteBtn" (click)="deleteQuiz(q.qid)">Delete</button>
            <button [routerLink]="'/admin/quiz/' + q.qid" mat-flat-button class="ml20">Update</button>
        </mat-card-actions>
    </div>

</mat-card>




<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-flat-button class="mb20">Add New Quiz</button>
</div>
