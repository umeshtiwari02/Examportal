<ngx-ui-loader [fgsType]="'three-strings'" [fgsColor]="'#3751df'" [textColor]="'#3751df'" text="Please wait..."

<div ngxUiLoaderBlurred [blur]="8">
    <!-- This page content will be blurred/frosted when foreground loader is showed -->

    <!-- Dynamic Content -->
    <router-outlet></router-outlet>
</div>
